<section id="content" class="m-t-xl m-b-lg wrapper-md animated fadeInUp">
    <div class="container aside-xl" ng-controller="authenticationController">
        <a class="text-center block" href="index.html"> <img style="width:300px" src="assets/images/logo_y.png"
                                                             class="m-r-sm" alt="paymycable"></a>
        <section class="m-b-lg">
            <header class="wrapper text-center">
                <strong>Sign in to get in touch</strong>
            </header>
                <div class="list-group">
                    <div class="list-group-item">
                        <input type="text" ng-model="loginid" placeholder="Email" class="form-control no-border">
                    </div>
                    <div class="list-group-item">
                        <input type="password" ng-model="password" placeholder="Password" class="form-control no-border">
                    </div>
                </div>
                <button type="button" ng-click="login()" class="btn btn-lg btn-primary btn-block">Sign in</button>
                <div class="text-center m-t m-b"><a href="#">
                    <small style="color:#aaa;">Forgot password?</small>
                </a></div>
        </section>
    </div>
</section>
<!-- footer -->
<footer id="footer">
    <div class="text-center padder">
        <p>
            <small>PayMyCable<br>&copy; 2015</small>
        </p>
    </div>
</footer>
