<div>
<div class="m-b-md">
    <h3 class="m-b-none text-center">Add Agent</h3>
</div>

<div class="row">
    <div class="col-sm-4 col-sm-offset-4">
        <section class="panel panel-default">

            <div class="panel-body">
                <form role="form">
                    <div class="form-group">
                        <label for="validation-city">Agent Name</label>
                        <input class="form-control" type="text" placeholder="Agent Name ">
                    </div>
                    <div class="form-group">
                        <label for="validation-city">Mobile Number</label>
                        <input class="form-control" type="text" placeholder="Mobile Number">
                    </div>
                    <div class="form-group">
                        <label for="validation-city">Email ID</label>
                        <input class="form-control" type="text" placeholder="Email Id ">
                    </div>

                    <a href="/agents"><button class="btn btn-sm btn-danger" type="submit">Cancel</button></a>
                    <button ng-show="isUpdate" class="btn btn-sm btn-primary" ng-click="createAgent()"><i class="fa fa-check"></i>Create</button>
                    <button ng-hide="isUpdate" class="btn btn-sm btn-primary" ng-click="updateAgent()"><i class="fa fa-check"></i>Update</button>
                </form>
            </div>
        </section>
    </div>

</div>
</div>
