<div>
    <div class="row m-b-md">
        <div class="col-sm-6">
            <h3 class="m-b-xs text-black">Payments</h3>
        </div>
        <div class="col-sm-6 text-right text-left-xs m-t-md">
            <form class="m-b-none" action="">
                <div class="input-group">
                    <input type="text" placeholder="Type to Search.." class="form-control">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary"><i class="i i-search2"></i> Search</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row m-b-md">
        <div class="col-sm-6">
            <a class="btn btn-s-md btn-primary" data-toggle="modal" ng-href="/payments/receipt"><i class="i i-plus2"></i>Record Payment</a>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-striped m-b-none" data-ride="datatables">
                <thead>
                    <tr>
                        <th width="20%">Receipt No.</th>
                        <th width="20%">Customer Name</th>
                        <th width="10%">Date</th>
                        <th width="15%">Amount</th>
                        <th width="20%">Remarks</th>
                        <th width="15%">Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
