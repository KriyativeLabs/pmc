<div class="vbox" data-ng-init="getPlans()">
    <div class="scrollable wrapper">
        <div class="row m-b-md">
            <div class="col-sm-6">
                <h3 class="m-b-xs text-black">Plans</h3>
            </div>
            <div class="col-sm-6 text-right text-left-xs m-t-md">
                <form class="m-b-none" action="">
                    <div class="input-group">
                        <input type="text" placeholder="Search Plans.." ng-model="search" class="form-control">
                        <span class="input-group-btn">
                              <button type="button" class="btn btn-primary"><i class="i i-search2"></i> Search</button>
                            </span>
                    </div>
                </form>
            </div>
        </div>
        <section class="row m-b-md">
            <div class="col-sm-6">
                <a class="btn btn-s-md btn-primary" ng-click="open()"><i class="i i-plus2"></i>Add Plan</a>
            </div>
        </section>
        <div class="panel panel-default">
            <div class="table-responsive">
                <table class="table table-striped m-b-none" data-ride="datatables">
                    <thead>
                    <tr>
                        <th width="10%">S.No</th>
                        <th width="15%">Name</th>
                        <th width="20%">Price</th>
                        <th width="20%">No of Months</th>
                        <th width="20%">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="plan in plans | filter:search | orderBy:'name'">
                        <td>#{{$index + 1}}</td>
                        <td>{{plan.name}}</td>
                        <td>{{plan.amount}}</td>
                        <td>{{plan.noOfMonths}}</td>
                        <td>
                            <button ng-click="openUpdate(plan.id,plan.name,plan.amount, plan.noOfMonths)" class="btn btn-primary btn-sm" style="padding:1px 10px !important;">Edit</button>
                            <button ng-click="delete(plan.id,plan.name)" class="btn btn-danger btn-sm"
                                    style="padding:1px 10px !important;">Delete
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="planCreate.html">
    <div>
        <div class="m-b-md">
            <h3 class="m-b-none text-center">{{title}} Plan</h3>
        </div>
        <alert class="col-sm-10" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <section class="panel panel-default">
                    <div class="panel-body">
                        <form role="form">
                            <div class="row">
                            <div class="form-group">
                                <label>Plan Name</label>
                                <input ng-model="name" ng-disabled="{{isUpdate}}" class="form-control" type="text"
                                       placeholder="Plan Name ">
                            </div>
                            <div class="form-group">
                                <label>Plan Amount</label>
                                <input ng-model="amount" class="form-control" type="number" placeholder="Plan Amount">
                            </div>
                                </div>
                            <div class="row">
                            <div class="form-group">
                                <label>Plan Duration</label>
                                <input ng-model="duration" class="form-control" type="number"
                                       placeholder="Plan Duration">
                            </div>
                            </div>
                                <div class="row pull-right">
                             <button class="btn btn-sm btn-danger" ng-click="cancel()" type="submit">Cancel</button>
                            <button class="btn btn-sm btn-primary" ng-click="planFunc()"><i class="fa fa-check"></i>{{title}}</button>
                            </div>

                        </form>
                    </div>
                </section>
            </div>

        </div>
    </div>
</script>
