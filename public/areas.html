<div data-ng-init="getAreas()">
    <section class="row m-b-md">
        <div class="col-sm-6">
            <h3 class="m-b-xs text-black">Areas</h3>
        </div>
        <div class="col-sm-6 text-right text-left-xs m-t-md">
            <form class="m-b-none" action="">
                <div class="input-group">
                    <input type="text" placeholder="Type to Search.." ng-model="search" class="form-control">
                    <span class="input-group-btn">
                              <button type="button" ng-click="changeData(search)" class="btn btn-primary"><i class="i i-search2" ></i> Search</button>
                            </span>
                </div>
            </form>
        </div>
    </section>
        <section class="row m-b-md">
        <div class="col-sm-6">
            <a class="btn btn-s-md btn-primary" ng-click="open()"><i class="i i-plus2"></i>Add Area</a>
        </div>
    </section>
    <section class="panel panel-default">
        <div class="table-responsive">
            <table datatable="ng" dt-options="dtOptions" dt-instance="dtInstance" dt-columns="dtColumns" class="table table-striped m-b-none">
                <thead>
                    <tr>
                        <th width="20%">Sl.No</th>
                        <th ng-hide="true" width="5%">Id</th>
                        <th width="30%">Area Code</th>
                        <th width="35%">Area Name</th>
                        <th width="15%">Action</th>
                    </tr>
                </thead>
                <tbody>
                     <tr ng-repeat="area in areas | orderBy:'name'"> <!--| filter:search | orderBy:'name'">-->
                            <td>#{{$index + 1}}</td>
                            <td>{{area.id}}</td>
                            <td>{{area.code}}</td>
                            <td>{{area.name}}</td>
                            <td>
                                <!--<button ng-click="openUpdate(area.id,area.name,area.code)" class="btn btn-primary btn-sm" style="padding:1px 10px !important;">Edit</button>
                                <button ng-click="deleteArea(area.id,area.name)" class="btn btn-danger btn-sm" style="padding:1px 10px !important;">Delete</button>-->
                            </td>
                        </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<script type="text/ng-template" id="areaCreate.html">
    <div>
        <div class="m-b-md">
            <h3 class="m-b-none text-center">{{title}} Area</h3>
        </div>
        <alert class="col-sm-10" ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <section class="panel panel-default">
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="validation-city">Area Code</label>
                                <input ng-model="code" maxlength="5" class="form-control" type="text" placeholder="Area Code ">
                            </div>
                            <div class="form-group">
                                <label for="validation-city">Area Name</label>
                                <input ng-model="name" maxlength="64" class="form-control" type="text" id="validation-city" name="validation-city" placeholder="Area Name">
                            </div>
                            <div class ="pull-right">
                            <button class="btn btn-sm btn-danger" ng-click="cancel()" type="submit">Cancel</button>
                            <button class="btn btn-sm btn-primary" ng-click="areaFunc()"><i class="fa fa-check"></i>{{title}}</button>
                                </div>
                        </form>
                    </div>
                </section>
            </div>

        </div>
    </div>
</script>
