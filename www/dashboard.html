<div class="hbox stretch">
    <div>
        <div class="vbox">
            <div class="scrollable padder">
                <div class="row m-b-sm">
                    <div class="col-sm-6">
                        <h5 class="m-b-xs text-black">Hello, {{username}}!</h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 no-padder">
                        <div class="panel b-a">
                            <div class="row m-n">
                                <div class="col-md-3 b-b b-r">
                                    <a href="#/customers?query=unpaid" class="block padder-v hover">
                                        <span class="i-s i-s-2x pull-left m-r-sm">
                                <i class="i i-hexagon2 i-s-base text-danger hover-rotate"></i>
                                <i class="i i-users2 i-sm text-white"></i>
                              </span>
                                        <span class="clear">
                                <span class="h3 block m-t-xs text-danger">{{unpaidCustomers}}</span>
                                        <small class="text-muted text-u-c">Unpaid Customers</small>
                                        </span>
                                    </a>
                                </div>
                                <div class="col-md-3 b-b">
                                    <a href="#/customers" class="block padder-v hover">
                                        <span class="i-s i-s-2x pull-left m-r-sm">
                                <i class="i i-hexagon2 i-s-base text-success-lt hover-rotate"></i>
                                <i class="i i-users2 i-sm text-white"></i>
                              </span>
                                        <span class="clear">
                                <span class="h3 block m-t-xs text-success">{{unpaidCustomers+paidCustomers}}</span>
                                        <small class="text-muted text-u-c">Total Customers</small>
                                        </span>
                                    </a>
                                </div>
                                <div class="col-md-3 b-b b-r" ng-hide="isAgent">
                                    <a class="block padder-v hover">
                                        <span class="i-s i-s-2x pull-left m-r-sm">
                                <i class="i i-hexagon2 i-s-base text-danger hover-rotate"></i>
                                <i class="fa fa-inr text-white"></i>
                              </span>
                                        <span class="clear">
                                <span class="h3 block m-t-xs text-danger">{{balanceAmount}}&nbsp;<span
                                        class="fa fa-inr text-sm"></span></span>
                                        <small class="text-muted text-u-c">Balance Amount</small>
                                        </span>
                                    </a>
                                </div>
                                <div class="col-md-3 b-b">
                                    <a class="block padder-v hover">
                                        <span class="i-s i-s-2x pull-left m-r-sm">
                                <i class="i i-hexagon2 i-s-base text-primary hover-rotate"></i>
                                <i class="fa fa-inr text-white"></i>
                              </span>
                                        <span class="clear">
                                <span class="h3 block m-t-xs text-primary">{{amountCollected}}&nbsp;<span
                                        class="fa fa-inr text-sm"></span></span>
                                        <small class="text-muted text-u-c">Amount Collected</small>
                                        </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="col-sm-3 hide">
                        <div class="panel b-a">
                            <header class="panel-heading b-b b-light">
                                <ul class="nav nav-pills pull-right">
                                    <li>
                                        <a href="ajax.pie.html" class="text-muted" data-bjax data-target="#b-c">
                                            <i class="i i-cycle"></i>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="panel-toggle text-muted">
                                            <i class="i i-plus text-active"></i>
                                            <i class="i i-minus text"></i>
                                        </a>
                                    </li>
                                </ul>
                                Connection
                            </header>
                            <div class="panel-body text-center bg-light lter" id="b-c">
                                <div class="easypiechart inline m-b m-t" data-percent="60" data-line-width="4" data-bar-Color="#23aa8c" data-track-Color="#c5d1da" data-color="#2a3844" data-scale-Color="false" data-size="120" data-line-cap='butt' data-animate="2000">
                                    <div>
                                        <span class="h2 m-l-sm step"></span>%
                                        <div class="text text-xs">completed</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row bg-light dk m-b">
                    <div class="col-md-6 dker">
                        <div>
                            <header class="font-bold padder-v">
                                Monthly Statistics
                            </header>
                            <canvas id="bar" class="chart chart-bar" chart-data="bardata" chart-series="barseries" chart-legend="true" chart-labels="barlabels" chart-colours="barcolors">
                            </canvas>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <header class="font-bold padder-v">
                                Agents Analysis
                            </header>
                            <div class="panel-body flot-legend">
                                <canvas id="doughnut" style="height:240px" class="chart chart-doughnut" chart-data="doughnutdata" chart-legend="true" chart-labels="doughnutlabels" chart-colours="doughnutcolors">
                                </canvas>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
