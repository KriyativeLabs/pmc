<div>
    <div class="row">
        <div class="col-sm-12 text-right text-left-xs">
            <form class="m-b-none" action="">
                <div class="input-group">
                    <input type="search" placeholder="Type to Search.." ng-model="search" class="form-control">
                    <span class="input-group-btn">
                              <button type="button" ng-click="changeData(search)" class="btn btn-primary"><i class="i i-search2"></i>
                              </button>
                     </span>
                </div>
            </form>
        </div>
    </div>
    <section class="row">
        <div class="col-sm-12" style="padding-top: 5px;padding-bottom: 5px;">
            <table width="100%">
                <tr>
                    <td align="left">
                        <button ng-hide="{{isAgent}}" class="btn btn-sm btn-primary font-bold" ng-click="open()"><i class="fa fa-user-plus"></i> Add
                        </button>
                    </td>
                    <td class="pull-right" style="margin-bottom: 2px">
                        <toggle-switch ng-model="switchStatus" knob-label="Active" class="switch-mini">
                        </toggle-switch>
                    </td>
                </tr>
            </table>
        </div>
    </section>
    <div class="panel panel-default">
        <ul class="list-group alt" infinite-scroll="loadNext()">
            <li class="list-group-item" ng-repeat="customerCap in customers">
                <div class="media">
                    <div class="media-body">
                        <div class="font-bold"><a class="font-bold" ng-href="#/customers/{{customerCap.id}}" style="text-decoration: underline" uib-tooltip="{{customerCap.name}}">{{customerCap.name | limitTo: 100 }}{{customerCap.name.length > 100 ? '...' : ''}}</a>
                            <div class="pull-right">{{customerCap.balanceAmount}} <i class="fa fa-rupee"></i></div>
                        </div>
                        <div><small class="text-muted" uib-tooltip="{{stbString(customerCap.connections, true)}} {{stbString(customerCap.connections, false)}}">{{stbString(customerCap.connections, true) | limitTo: 100 }}{{stbString(customerCap.connections, true).length > 100 ? '...' : ''}}</small>
                            <div class="pull-right">
                                <div>
                                    <a ng-hide="isInvalidPhoneNo(customerCap.mobileNo)" ng-href="tel:{{customerCap.mobileNo}}" uib-tooltip="{{customerCap.mobileNo}}">
                                        <button class="btn btn-success btn-xs"><i class="fa fa-phone"></i></button>
                                    </a>
                                    <button ng-hide="{{isAgent}}" class="btn btn-danger btn-xs" ng-click="openUpdate(customerCap.id)"><i class="fa fa-pencil"></i></button>
                                    <button ng-disabled="{{customerCap.balanceAmount < 1}}" class="btn btn-primary btn-xs pull-t font-bold" ng-click="openReceipt(customerCap.id)">Pay</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <style>
            .tooltip-inner {
                white-space: pre-wrap;
            }
        </style>
        <div ng-show="loader" class="text-center bg-white fond-bold" style="height:100%">
            Please Wait...
        </div>
    </div>
    <button id="btn-1" ng-click="download()" class="btn btn-primary pull-right hidden-xs hidden-sm">
        <i class="fa fa-cloud-download text"></i>
        <span class="text">Download Report</span>
    </button>
</div>

<script type="text/ng-template" id="customerModal.html">
    <div>
        <div class="modal-header text-center" style="padding: 0px;padding-left: 10px">
            <h3>{{title}} Customer</h3>
        </div>
        <div class="modal-body" style="height:80%; padding:10px">
            <div>
                <div class="row">
                    <div class="col-sm-12">
                        <div>{{createErrorMsg}}</div>
                        <div>
                            <div>
                                <div class="row">
                                    <div class="col-sm-4" style="padding-right:20px;">
                                        <p>Name*</p>
                                        <input ng-model="name" class="form-control" maxlength="128" type="text" data-trigger="change" data-required="true" placeholder="Customer Name">
                                    </div>
                                    <div class="col-sm-4" style="padding-right:20px;">
                                        <p>Mobile Number</p>
                                        <input class="form-control" type="number" ng-model="mobile_no" maxlength="10" placeholder="Customer Mobile Number" limit-to="10" />
                                    </div>
                                    <div class="col-sm-4" style="padding-right:20px;">
                                        <p>Email</p>
                                        <input ng-model="email" class="form-control" type="email" placeholder="Customer Email ID">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4" style="padding-right:20px;">
                                        <p>Old Balance</p>
                                        <input ng-model="old_balance" class="form-control" type="number" placeholder="Old Balance If Any?">
                                    </div>
                                    <div class="col-sm-4" style="padding-right:20px;">
                                        <p>Area*</p>
                                        <select ng-model="area" class="form-control">
                                            <option value="">Select Area</option>
                                            <option ng-repeat="area in areas" value="{{area.id}}" ng-selected="areaId == area.id">{{area.name}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12" style="padding-right:20px;">
                                        <p>Address</p>

                                        <textarea ng-model="address" class="form-control" rows="2" data-trigger="change" data-required="false" placeholder="Enter Customer Address"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div>
                                <br>
                                <h4>{{cheader}}<span><button class="pull-right btn-success btn btn-xs"
                                                                            ng-click="add()"><i class="fa fa-plus"></i>
                                </button></span></h4>
                                <br>
                                <style>
                                    .panel-group .panel {
                                        overflow: inherit !important;
                                    }
                                </style>
                                <uib-accordion close-others="true">
                                    <uib-accordion-group heading="{{con.title}}" ng-repeat="con in cons">
                                        <div>
                                            <uib-accordion-heading>
                                                {{con.title}}
                                            </uib-accordion-heading>
                                            <div class="row">
                                                <div class="col-sm-4" style="padding-right:20px;">
                                                    <p>{{sbtname}}</p>
                                                    <input ng-model="con.sbt_no" class="form-control" type="text" data-trigger="change" data-required="false" placeholder="{{sbtname}}">
                                                </div>
                                                <div class="col-sm-4" style="padding-right:20px;">
                                                    <p>{{boxseriesname}}</p>
                                                    <input ng-model="con.box_series" class="form-control" type="text" data-trigger="change" data-required="false" placeholder="{{boxseriesname}}">
                                                </div>
                                                <div class="col-sm-4" style="padding-right:20px;">
                                                    <p>{{cafname}}</p>
                                                    <input ng-model="con.caf" class="form-control" type="text" data-trigger="change" data-required="false" placeholder="{{cafname}}">
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-sm-4" style="padding-right:20px;">
                                                    <p>Connection Status</p>
                                                    <select ng-model="con.status" class="form-control" data-trigger="change" data-required="true">
                                                        <option value="">Select Status</option>
                                                        <option value="ACTIVE" ng-selected="con.status=='ACTIVE'">
                                                            Active
                                                        </option>
                                                        <option value="IN_ACTIVE" ng-selected="con.status=='IN_ACTIVE'">
                                                            In-Active
                                                        </option>
                                                    </select>

                                                </div>
                                                <div class="col-sm-4" style="padding-right:20px;">
                                                    <p>Plan</p>
                                                    <select ng-model="con.plan" class="form-control" data-trigger="change" data-required="true">
                                                        <option value="">Select Plan</option>
                                                        <option ng-repeat="plan in plans" value="{{plan.id}}" ng-selected="con.planId == plan.id">{{plan.name}}
                                                        </option>
                                                    </select>

                                                </div>
                                                <div class="col-sm-4" style="padding-right:20px;">
                                                    <p>Discount</p>
                                                    <input ng-model="con.discount" class="form-control" type="number" data-trigger="change" data-required="false" placeholder="Discount">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-4" style="padding-right:20px;">
                                                    <p>ID Proof*</p>
                                                    <input ng-model="con.id_proof" class="form-control" type="text" data-trigger="change" data-required="true" placeholder="Who's ID Proof?">
                                                </div>
                                                <div class="col-sm-4" style="padding-right:20px;">
                                                    <p>Plan Starts On*</p>

                                                    <p class="input-group">
                                                        <input type="text" class="form-control" uib-datepicker-popup datepicker-options="dateOptions" ng-model="con.dt" is-open="con.opened" ng-required="true" close-text="Close" />
                                                        <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open(con)"><i
                        class="glyphicon glyphicon-calendar"></i></button>
              </span>
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div ng-hide="{{$index==0}}">
                                            <i class="pull-right fa fa-trash-o text-danger" ng-click="remove($index)"></i>
                                        </div>
                                    </uib-accordion-group>
                                </uib-accordion>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="customerFunc()" ng-disabled="isLoading"><span ng-hide="isLoading"><i
                class="i i-user2"></i>&nbsp;{{title}}</span><span ng-show="isLoading"><i
                class="fa fa-circle-o-notch fa-spin"></i>
<span class="sr-only">Loading...</span></span>
        </button>

    </div>
    </div>
</script>
<script>
    function test(id) {
        angular.element('#bodyId').scope().openReceipt(id);

    }
</script>
